<!doctype html>
<html>

<head>
  <title>bbtodos</title>

  <!-- cdns -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>

  <!-- mine -->
  <link href='app.css' rel='stylesheet'>
</head>

<body>
  <div class='container'>
    <div class='page-header'>
      <h1>Todos</h1>
    </div>

    <div id='create'></div><br />
    <div id='todos'>
      <ul class='list-group'></ul>
    </div>
  </div>

  <script type='text/template' id='form-template'>
    <input class='form-control'>
  </script>

    <script type='text/template' id='todo-template'>
      <div class='view-mode'>
        <input 
          type='checkbox'
          <% if (completed) { %>checked<% } %>
        >
        <span class='todo-title'><%= title %></span>
        <a data-bypass class='remove-todo'>&times;</a>
      </div>
      <div class='edit-mode'>
        <input class='edit-todo' value='<%= title %>'>
      </div>
    </script>

  <!-- scripts -->
  <script src='models/todo.js'></script>
  <script src='collections/todos.js'></script>
  <script src='views/form.js'></script>
  <script src='views/todo.js'></script>
  <script src='views/todos.js'></script>
  <script src='app.js'></script>
</body>

</html>
