<!doctype html>
<html>

<head>
  <title>bbtodos</title>
  <!-- cdns -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js'></script>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

  <!-- mine -->
  <link href='app.css' rel='stylesheet'>
</head>

<body>
  <script type='text/template' id='form-template'>
    <div class='page-header'>
      <h1><%= type %> Todo</h1>
    </div>

    <form>
      <div class='form-group'>
        <label>Text</label>
        <input class='form-control'>
      </div>
      <button class='btn btn-default'>
        <%= type %> Todo
      </button>
    </form>
  </script>

  <script type='text/template' id='todos-template'>
    <div class='page-header'>
      <h1>Todo List</h1>
    </div>
  </script>

  <script type='text/template' id='todo-template'>

  </script>

  <nav class='navbar navbar-default'>
    <div class='container'>
      <ul class='nav navbar-nav'>
        <li id='list-nav'><a data-target='list'>List</a></li>
        <li id='create-nav'><a data-target='create'>Create</a></li>
      </ul>
    </div>
  </nav>

  <div id='main' class='container'></div>

  <script src='models/todo.js'></script>
  <script src='collections/todos.js'></script>
  <script src='views/form.js'></script>
  <script src='views/todo.js'></script>
  <script src='views/todos.js'></script>
  <script src='app.js'></script>
</body>

</html>
