<!doctype html>
<html>

<head>
  <title>bbnotes</title>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
  <link href='app.css' rel='stylesheet'>
</head>

<body>
  <nav class='navbar navbar-default'>
    <div class='container'>
      <ul class='nav navbar-nav'>
        <li id='list-nav'><a data-target='list'>List</a></li>
        <li id='create-nav'><a data-target='create'>Create</a></li>
      </ul>
    </div>
  </nav>

  <div id='main' class='container'></div>

  <script type='text/template' id='todos-template'>
    <div class='page-header'>
      <h1>Todos</h1>
    </div>

    <ul></ul>
  </script>

  <script type='text/template' id='todo-template'>
    <%= get('text') %> | 
    <input 
      type='checkbox' 
      data-id='<%= get("id") %>'
      <% if (get('checked')) { %>checked<% } %>
    > | 
    <a data-target='edit/<%= get("id") %>'>Edit</a> | 
    <a data-bypass id='delete-todo' data-id='<%= get("id") %>'>Delete</a>
  </script>

  <script type='text/template' id='form-template'>
    <div class='page-header'>
      <h1><%= type %> Todo</h1>
    </div>

    <form data-type='<%= type %>'
      <% if (type === 'Update') { %>data-id='<%= get("id") %>'<% } %>
    >
      <div class='form-group'>
        <label>Text</label>
        <input class='form-control'
          <% if (type === 'Update') { %> value='<%= get("text") %>' <% } %>
        >
      </div>
      <button class='btn btn-default'>
        <%= type %> Todo
      </button>
    </form>
  </script>

  <script src='models/todo.js'></script>
  <script src='collections/todos.js'></script>
  <script src='views/form.js'></script>
  <script src='views/todo.js'></script>
  <script src='views/todos.js'></script>
  <script src='app.js'></script>
</body>

</html>
