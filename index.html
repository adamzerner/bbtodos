<!doctype html>
<html>

<head>
  <title>bbtodos</title>

  <!-- cdns -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
</head>

<body>
  <script type='text/template' id='todo-template'>
    <p><%= text %> | <a href=''>Edit</a> | <a href=''>Delete</a></p>
  </script>

  <script type='text/template' id='form-template'>
    <div class='page-header'>
      <h1><%= type %> Todo</h1>
    </div>

    <form>
      <div class='form-group'>
        <label>Text</label>
        <input class='form-control' name='text' val=<%= text %> >
      </div>
      <button type='submit' class='btn btn-default'><%= type %></button>
    </form>
  </script>

  <script type='text/template' id='navbar-template'>
    <nav class='navbar navbar-default'>
      <div class='container'>
        <ul class='nav navbar-nav'>
          <li class='active'><a data-target='list'>List</a></li>
          <li><a data-target='create'>Create</a></li>
        </ul>
      </div>
    </nav>
  </script>

  <div id='navbar'></div>
  <div id='container' class='container'></div>

  <!-- mine -->
  <script src='/models/todo.js'></script>
  <script src='/collections/todos.js'></script>

  <script src='/views/form.js'></script>
  <script src='/views/navbar.js'></script>
  <script src='/app.js'></script>
</body>

</html>
