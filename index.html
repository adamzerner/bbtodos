<!doctype html>
<html>

<head>
  <title>bbtodos</title>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <link href='app.css' rel='stylesheet'>
</head>

<body>
  <div class='container'>
    <div class='page-header'>
      <h1>Todos</h1>
    </div>
    <div id='form-area'></div><br />
    <div id='todos-area'>
      <ul class='list-group'></ul>
    </div>
    <footer>
      <span>x todos remaining</span> | 
      <a data-bypass>Clear completed</a>
      <hr />
      <nav>
        <ul class='nav nav-pills'>
          <li id='all-route'><a data-target='all'>All</a></li>
          <li id='completed-route'><a data-target='completed'>Completed</a></li>
          <li id='remaining-route'><a data-target='remaining'>Remaining</a></li>
        </ul>
      </nav>
    </footer>
  </div>

  <!-- templates -->
  <script type='text/template' id='form-template'>
    <input class='form-control'>
  </script>

  <script type='text/template' id='todo-template'>
    <div class='view-mode'>
      <input type='checkbox' class='todo-checkbox'
        <% if (completed) { %>checked<% } %>
      > 
      <span class='title'><%= title %></span>
      <a data-bypass class='delete-todo'>&times</a>
    </div>
    <div class='edit-mode' style='display: none;'>
      <input value='<%= title %>' class='edit-input'>
    </div>
  </script>

  <!-- files -->
  <script src='models/todo.js'></script>
  <script src='collections/todos.js'></script>
  <script src='views/form.js'></script>
  <script src='views/todo.js'></script>
  <script src='views/todos.js'></script>
  <script src='app.js'></script>
</body>

</html>
